<div style="background-color: #c8dde1;">
    <div class="container" style="background-color: #c8dde1;">
    <div class="row">
        <div class="col"></div>
        <div class="col text-center"[@fadeInOut]>
            <div class="card mt-3" >
                <div class="card-header">Registrate</div>
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                    <div class="input-group mt-3">
                      <div class="input-group-text">
                        <i class="bi bi-pencil"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Nombres" [(ngModel)]="nombre">
                  </div>
                  <div class="input-group mt-3">
                    <div class="input-group-text">
                        <i class="bi bi-pencil"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Apellido Paterno" [(ngModel)]="apaterno">
                </div>
                  <div class="input-group mt-3">
                    <div class="input-group-text">
                      <i class="bi bi-pencil"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Apellido Materno" [(ngModel)]="amaterno">
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-text">
                    <i class="bi bi-pencil"></i>
                  </div>
                  <select class="form-select" [(ngModel)]="grupo">
                    <option value="" disabled selected>Selecciona tu grupo</option>
                    <option value="DB">DB</option>
                    <option value="CA">CA</option>
                  </select>
              </div>
            </div>
              <div class="col">
              <div class="input-group mt-3">
                <div class="input-group-text">
                  <i class="bi bi-pencil"></i>
                </div>
                <input type="text" class="form-control" placeholder="Número de Control" [(ngModel)]="numControl">
            </div>
                  <div class="input-group mt-3">
                      <div class="input-group-text">
                          <i class="bi bi-envelope"></i>
                      </div>
                          <input type="email" class="form-control" placeholder="Correo" [(ngModel)]="email">
                  </div>
                  <div class="input-group mt-3">
                      <div class="input-group-text">
                          <i class="bi bi-key"></i>
                      </div>
                          <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="pass">
                  </div>
                  <div class="input-group mt-3">
                      <div class="input-group-text">
                          <i class="bi bi-key"></i>
                      </div>
                          <input type="password" class="form-control" placeholder="Repita Su Contraseña" [(ngModel)]="pass2">
                  </div>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="ShowError">Este corro ya existe, no se pudo registrar. </div>

              </div>
                <div class="card-footer">
                    <div *ngIf="pass  !==  pass2  ">
                        Las contraseñas son diferentes
                      </div>
                    <button id="btnentrar" class="btn btn-primary float-center" value="Entrar" (click)="register()">
                        <div class="spinner-border spinner-border-sm" role="status"   *ngIf="ShowLoadig">
                          </div>
                          Registrarme
                    </button>
                </div>
            </div>
            <div style="margin-top: 15px;">
                <a href="/login" class="link-success " style="margin-top: 20px;"  > <button type="button" class="btn btn-success">Ya estoy registrado</button></a>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
    </div>
    <div class="col"></div>
</div>
</div>
